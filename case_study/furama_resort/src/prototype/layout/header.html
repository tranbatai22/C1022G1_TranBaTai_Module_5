<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header>
    <div>
        <!--Header-->
        <div class="row" style="background-color: gray; padding: 20px">
            <div class="col-lg-3">
                <img src="https://furamavietnam.com/wp-content/uploads/2018/08/logo@2x.png"
                     style="width: 100px; margin-left: 70px">
            </div>
            <div class="col-lg-9 pt-5">
                <div class="row" style="font-family: 'Times New Roman'">
                    <div class="col-lg-4">
                    <span style="text-align: center; color: #1e2125 "><i class="fa-solid fa-location-dot"></i>
                        103 - 105 Vo Nguyen Giap Street,
                        Khue My Ward, Ngu Hanh Son District,
                        Danang City, Vietnam
                    </span>
                        <p>7,0 km from Danang Airport</p>
                    </div>
                    <div class="col-lg-5">
                        <p style="text-align: center; color: #1e2125">
                            <i class="fa-solid fa-phone"></i> 84-236-3847 333/888
                            <br>
                            <i class="fa-solid fa-envelope"></i> reservation@furamavietnam.com
                        </p>
                    </div>
                    <div class="col-lg-3">
                        <p style="color: #1e2125"><i class="fa-solid fa-user"></i>Trần Bá Tài</p>
                    </div>
                </div>
            </div>
        </div>

        <!--    Navbar-->
        <div class="row" style="background: #046056; height: 60px; text-align: center">
            <nav class="navbar navbar-expand-lg" style="background: #046056">
                <div class="collapse navbar-collapse container-fluid" id="navbarNavAltMarkup">
                    <div class="col-lg-1"></div>
                    <div class="navbar-nav col-lg-8">
                        <div>
                            <button type="button" class="btn btn-close-white">
                                <a href="/">TRANG CHỦ</a>
                            </button>
                        </div>
                        <div style="margin-left: 30px">
                            <button type="button" class="btn btn-close-white">
                                <a href="/employee">NHÂN VIÊN</a>
                            </button>
                        </div>
                        <div style="margin-left: 30px">
                            <button type="button" class="btn btn-close-white">
                                <a href="/customer">KHÁCH HÀNG</a>
                            </button>
                        </div>
                        <div style="margin-left: 30px">
                            <button type="button" class="btn btn-close-white">
                                <a href="/facility">DỊCH VỤ</a>
                            </button>
                        </div>
                        <div style="margin-left: 30px">
                            <button type="button" class="btn btn-close-white">
                                <a href="/contract">HỢP ĐỒNG</a>
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <form class="d-flex" method="get">
                            <input class="form-control me-2 algin" type="text" placeholder="Search">
                            <button class="btn btn-outline-success text-white" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
